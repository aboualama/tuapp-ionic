

type MyApp {
    id: ID!
    appname: String!
    logoapp: String!
    splashscreen: String!
    appidentificationkey: String!
    created_at: DateTime!
    updated_at: DateTime!
}


type Service @model {
  id: ID!
  title: String!
  price: Float    
  appointments: [Appointment] @connection(name: "AppointmentServices")
}
    
 
type Appointment @model {
  id: ID! 
  client_id: String! 
  service: Service @connection(name: "AppointmentServices")
  start_time: String
  end_time: String
  date: String
  price: Float 
  status: Boolean  
}
  
 