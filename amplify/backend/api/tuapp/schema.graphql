

type Service @model {
  id: ID!
  title: String!
  description: String
  price: Float
  identityKey: String
  image: String
  duration: Int
  appointments: [Appointment] @connection(name: "AppointmentServices")
}
    
 
type Appointment @model {
  id: ID! 
  client_id: String!
  identityKey: String
  service: Service @connection(name: "AppointmentServices")
  start_time: String
  end_time: String
  date: String
  price: Float 
  status: Boolean  
}
  
