<ion-header  class="parallax-obj parallax-translate-obj">
    <div class="page-hd">
        <ion-menu-button class="txt-light" mode="ios"></ion-menu-button>
        <p class="title-mn txt-light">List Of Services</p>
    </div>
</ion-header>

<ion-content fullscreen common-parallax [scrollEvents]="true">
    <div class="page-ct pd-0">
        <div class="cover">
            <div class="wrapper-cover thumb-h100">
                <img src="assets/img/dm9.jpg" alt="">
            </div>
        </div>

        <div class="card card-bg-img" *ngFor="let service of services; let i = index" (click)="selectService(service.id)">
            <div class="thumb-h200">
                <img  [src]="service.image || 'assets/img/dm1.jpg'" alt="">
            </div>
            <div class="card-ct">
                <div class="btn-action">
                    <!--  <button class="round-1 bg-l-opct only-icon">
                        <ion-icon name="add"></ion-icon>
                      </button>-->
                    <button class="round-1 bg-l-opct only-icon">
                        <ion-icon name="heart-empty"></ion-icon>
                    </button>
                </div>
                <div class="">
                    <div class="card-hd">
                        <h1>{{ service.title }}</h1>
                        <button class="clear only-icon" (click)="removeService(service , i)">
                            <ion-icon name="more"></ion-icon>
                        </button>
                    </div>
                    <div class="item pdl-0">
                        <!-- <div class="avt-circle-2">
                           <img src="assets/img/avt1.jpg" alt="">
                         </div>-->
                        <div class="txt-box">
                            <h6 class="mg-0 fs-14">{{service.price}}â‚¬</h6>
                            <small>{{service.description}}</small>
                        </div>
                        <ion-icon name="gear"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
