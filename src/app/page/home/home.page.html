<ion-header class="parallax-obj parallax-translate-obj">
  <div class="page-hd">
    <ion-menu-button class="txt-light" mode="ios"></ion-menu-button>
    <p class="title-mn txt-light">Home</p>
  </div>
</ion-header>

<ion-content fullscreen common-parallax [scrollEvents]="true">
  <div class="page-ct pd-0">

    <div class="top-page">
      <div class="cover">
        <div class="bg-img">
          <img src="assets/img/dm11.jpg" alt="">
        </div>
        <button class="bg-gradient only-icon round large">
          <ion-icon name="cart"></ion-icon>
        </button>
      </div>
      <div class="txt-slogan txt-light pd-50">
        <img src="assets/img/logo-w.png" alt="">
        <h1 class="mgb-0">Orange Hello</h1>
        <p class="mg-0 fs-14">Lorem Ipsum is simply dummy</p>
      </div>
    </div>

    <div class="gap-1"></div>

    <div class="pd-50 pdr-30 item-info">
      <h1 class="fs-30 fw-900">Various versions have evolved.</h1>
      <h3 class="fw-900">$25.00</h3>
      <p class="fs-14">There are many variations of passages of Lorem Ipsum available, but the majority.</p>

      <div class="form-subscribe">
          <div class="input-wrapper">
            <ion-icon name="mail"></ion-icon>
            <input class="block round" type="text" value="Email">
          </div>
          <button class="round left-icon bg-gradient mgt-5">
            <label class="fw-500">Subscribe</label>
          </button>
        </div>
    </div>

    <div class="gap-1"></div>
    <div class="main-menu list">
      <div class="divider-5 bg-gradient pull-right mgr-20"></div>
      <div class="gap-3"></div>

      <button *ngFor="let p of appPages" class="block clear item pdl-50 pdr-50" [routerDirection]="'root'" [routerLink]="[p.url]">
        <label class="pdr-20" text-right>{{p.title}}</label>
        <ion-icon name="{{p.icon}}"></ion-icon>
      </button>
     
      <button class="block clear item pdl-50 pdr-50" (click)="Logout()">
        <label class="pdr-20" text-right>Logout</label>
        <ion-icon name="log-out"></ion-icon>
      </button> 
    </div>

        

    <div class="gap-7"></div>
  </div>
</ion-content>
