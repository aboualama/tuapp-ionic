
<ion-header class="parallax-obj parallax-translate-obj">
    <div class="page-hd">
        <ion-menu-button class="txt-light" mode="ios"></ion-menu-button>
        <p class="title-mn txt-light">Appointment</p>
    </div>
</ion-header>

<ion-content fullscreen common-parallax [scrollEvents]="true">
    <div class="page-ct pd-0">
        <div class="cover">
            <div class="wrapper-cover thumb-h100">
                <img src="assets/img/dm9.jpg" alt="">
            </div>
        </div>
        <ion-row class="appointment-row-dates shadow">
            <ion-col size="2" class="ion-text-center" tappable
                     *ngFor="let day of days"
                     (click)="checkDay(day)"
                     [ngClass]="{'active': dayActive == getStrDay(day)}"
            >
                <span class="small month">{{ day.month }}</span> <br>
                <span class="day">{{ day.day }}</span> <br>
                <span class="small">{{ day.dayname }}</span>
            </ion-col>
        </ion-row>
       <!-- <ion-item>
            <ion-datetime (change)="LoadNewDate()" placeholder="Select Date">Date: </ion-datetime>
        </ion-item>-->


        <div class="ion-padding">
        <ion-grid class="card-grid">
            <ion-row>
                <ion-col size="4" tappable *ngFor="let time of times; let i = index"
                >
                    <ion-card mode="ios" class="ion-no-margin" (click)="createAppointment(time)">
                        <ion-card-content class="ion-text-center">
                            {{time}}
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
        </div>
