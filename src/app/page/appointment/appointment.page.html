<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  


    <ion-grid> 
      
      <form #form="ngForm" (ngSubmit)="createAppointment(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3 class="test-black">{{ servicetitle }}</h3>
              </div>
              <div padding> 
                <ion-input name="serviceid" type="hidden" value="{{ serviceid }}" ngModel></ion-input> 
                <ion-input name="clientid" type="hidden" value="{{ clientid }}"></ion-input> 
                <ion-input name="status" type="hidden" value="1" ngModel></ion-input>  
                <ion-input name="serviceprice" type="hidden" value="{{ serviceprice }}" ngModel></ion-input> 
                <ion-item>
                  <ion-label position="floating">Date:</ion-label> 
                  <ion-datetime name="date" displayFormat="MM DD YY" ngModel required></ion-datetime> 
                </ion-item> 
                <ion-item>
                  <ion-label position="floating">Start Time:</ion-label> 
                  <ion-datetime name="start_time" displayFormat="h:mm A" minuteValues="0,15,30,45" ngModel required></ion-datetime> 
                </ion-item>
                <ion-item>
                  <ion-label position="floating">END Time:</ion-label> 
                  <ion-datetime name="end_time" displayFormat="h:mm A" minuteValues="0,15,30,45" ngModel required></ion-datetime> 
                </ion-item> 
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Add New Appointment</ion-button>
              </div>
            </ion-col>  
          </ion-row>
        </ion-grid>
      </form>
      
    </ion-grid>
        









</ion-content>
