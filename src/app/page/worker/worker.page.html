      <ion-item-sliding  color="light">
      
        <ion-item>
          <ion-label>  
  
          <h3 text-capitalize>Title: {{ worker.email }}</h3>
          </ion-label>
          <ion-button slot="end" (click)="removeWorker(worker , i)" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
          <ion-button slot="end" (click)="selectWorker(worker.id)" color="success">select</ion-button>
        </ion-item>   
    
      </ion-item-sliding>  
    </ion-card>
