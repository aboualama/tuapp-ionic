<ion-header class="parallax-obj parallax-translate-obj">
  <div class="page-hd">
    <ion-back-button mode="ios" text="" icon="ios-arrow-round-back"></ion-back-button>
    <p class="title-mn">Searchbar</p>
  </div>
</ion-header>

<ion-content common-parallax [scrollEvents]="true">
  <div class="page-ct bg-white">

    <div class="gap-1"></div>

    <small class="">Newly built components with separate css and own html structure.</small>

    <!-- Default Searchbar -->
    <ion-searchbar mode="ios"></ion-searchbar>

    <!-- Searchbar with danger color -->
    <ion-searchbar mode="ios" color="danger"></ion-searchbar>

    <!-- Searchbar with value -->
    <ion-searchbar mode="ios" value="Ionic"></ion-searchbar>

    <!-- Searchbar with telephone type -->
    <ion-searchbar mode="ios" type="tel"></ion-searchbar>

    <!-- Searchbar with a cancel button and custom cancel button text -->
    <ion-searchbar mode="ios" showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>

    <!-- Searchbar with a custom debounce -->
    <ion-searchbar mode="ios" debounce="500"></ion-searchbar>

    <!-- Animated Searchbar -->
    <ion-searchbar mode="ios" animated></ion-searchbar>

    <!-- Searchbar with a placeholder -->
    <ion-searchbar mode="ios" placeholder="Filter Schedules"></ion-searchbar>

    <!-- Searchbar in a Toolbar -->

    <ion-searchbar mode="ios"></ion-searchbar>

    <div class="gap-3"></div>
  </div>
</ion-content>
