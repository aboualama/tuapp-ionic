<ion-grid>  
  <ion-item class="ion-text-center" color="dark">
    <ion-label>List Of Branchs</ion-label>
  </ion-item>   
 
  <ion-card *ngFor="let branch of branchs; let i = index">      
    <ion-item-sliding  color="light">
    
      <ion-item>
        <ion-label>  

        <h3 text-capitalize>Title: {{ branch.branch }}</h3>
        </ion-label>
        <ion-button slot="end" (click)="removeBranch(branch , i)" color="danger"><ion-icon name="trash"></ion-icon></ion-button>
        <ion-button slot="end" (click)="selectBranch(branch.id)" color="success">select</ion-button>
      </ion-item>   
  
    </ion-item-sliding>  
  </ion-card>   
</ion-grid>

 



</ion-content>
